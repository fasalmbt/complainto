{% extends "base.html" %}

{% block title %}Register - Complaint Management System{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-5">
                <div class="form-section">
                    <div class="has-text-centered mb-5">
                        <h1 class="title is-3">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create Account
                        </h1>
                        <p class="subtitle">Join Complainto today</p>
                    </div>
                    
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="field">
                            <label class="label">Full Name</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="name" placeholder="Enter your full name" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" name="email" placeholder="Enter your email" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" name="password" placeholder="Create a password" required minlength="6">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" name="confirmPassword" placeholder="Confirm your password" required minlength="6">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox" name="is_admin">
                                    Register as Administrator
                                </label>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth is-large" type="submit">
                                    <span class="icon">
                                        <i class="fas fa-user-plus"></i>
                                    </span>
                                    <span>Create Account</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="has-text-centered mt-4">
                        <p>Already have an account? <a href="/login" class="has-text-primary">Sign in here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
