{% extends "base.html" %}

{% block title %}Login - Complaint Management System{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-5">
                <div class="form-section">
                    <div class="has-text-centered mb-5">
                        <h1 class="title is-3">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Welcome Back
                        </h1>
                        <p class="subtitle">Sign in to your account</p>
                    </div>
                    
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" name="email" placeholder="Enter your email" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" name="password" placeholder="Enter your password" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth is-large" type="submit">
                                    <span class="icon">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </span>
                                    <span>Sign In</span>
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="has-text-centered mt-4">
                        <p><a href="/forgot-password" class="has-text-primary">Forgot your password?</a></p>
                        <p class="mt-2">Don't have an account? <a href="/register" class="has-text-primary">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
